<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>toDo</title>
</head>
<body>
  <div id="tasks-container">
    <div id="tasks-header">
      <h1>ToDo</h1>
      <span id="tasks-length">3</span>
    </div>

    <div id="task-list-container">

      <ul id="task-list">

        <li class="task-box">
          <span class="task-checkbox"><input type="checkbox"></span>
          <span class="task-title">Estudar javaScript</span>
          <span class="task-description">Devo estudar javaScript e aplicar fazendo projetos</span>
          <div class="task-infos-container">
            <span class="task-date">
              <ion-icon name="calendar-outline"></ion-icon>
              <span>6 jun 2023</span>
            </span>
            <span class="task-signed">
              <ion-icon name="person-outline"></ion-icon>
              <span class="task-name">Eduardo de Souza</span>
            </span>
          </div>
        </li>

      </ul>
      <div id="btns" class="hide">
        <button id="remove-btn" type="submit" >
          <ion-icon name="trash-outline"></ion-icon>
        </button>
        <button id="add-btn" type="submit" >
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>
    </div>

    <div id="task-add">
      <form>
        <input id="task-name" type="text" placeholder="Nome da tarefa">
        <textarea style="resize: none" id="task-description" placeholder="Descrição...."></textarea>
       
        <div id="btns-task-add">

          <div id="btn-infos">
            <button id="date-btn" type="submit">
              <ion-icon name="calendar-outline"></ion-icon>
            </button>
            <button id="user-btn" type="submit">
              <ion-icon name="person-outline"></ion-icon>
            </button>
          </div>

          <div id="change">
            <button id="back-btn" type="submit" title="voltar">
              <ion-icon name="backspace-outline"></ion-icon>
            </button>
            <button id="add-btn" type="submit" title="Adicionar" >
              <ion-icon name="add-outline"></ion-icon>
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>

  <!-- Links da biblioteca de icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
